# ========================================
# QB-XPSYSTEM ACE PERMISSIONS CONFIGURATION
# ========================================
# 
# Füge diese Zeilen zu deiner server.cfg hinzu, um das XP-Admin-System einzurichten.
# 
# Die Grundstruktur ist:
# add_ace <principal> <object> <access>
# 
# Principals können sein:
# - group.admin (alle Mitglieder der Admin-Gruppe)
# - identifier.steam:110000XXXXXXX (spezifischer Steam-User)
# - identifier.license:XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX (spezifische License)
# 
# ========================================

# ========================================
# METHODE 1: Admin-Gruppe einrichten (EMPFOHLEN)
# ========================================

# Erstelle eine Admin-Gruppe (falls noch nicht vorhanden)
# add_principal group.admin group.user

# Weise der Admin-Gruppe XP-Admin-Rechte zu
add_ace group.admin command.xpadmin allow

# Füge Admins zur Admin-Gruppe hinzu (ersetze mit echten Identifiers)
# add_principal identifier.steam:110000XXXXXXX group.admin
# add_principal identifier.license:XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX group.admin

# ========================================
# METHODE 2: Direkte Rechtevergabe an einzelne Spieler
# ========================================

# Einzelnen Spieler direkt XP-Admin-Rechte geben (ersetze mit echtem Identifier)
# add_ace identifier.steam:110000XXXXXXX command.xpadmin allow
# add_ace identifier.license:XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX command.xpadmin allow

# ========================================
# METHODE 3: Verschiedene Permission-Levels
# ========================================

# Erstelle verschiedene Admin-Gruppen mit unterschiedlichen Rechten
# add_principal group.superadmin group.admin
# add_principal group.moderator group.user

# SuperAdmins bekommen alle XP-Admin-Rechte
# add_ace group.superadmin command.xpadmin allow

# Moderatoren bekommen nur bestimmte Rechte (optional für zukünftige Updates)
# add_ace group.moderator command.xpadmin.view allow

# ========================================
# BEISPIEL-KONFIGURATION
# ========================================

# Beispiel: Owner hinzufügen
# add_principal identifier.steam:11000010C8FA9A4 group.admin
# add_ace group.admin command.xpadmin allow

# Beispiel: Mehrere Admins
# add_principal identifier.steam:11000010C8FA9A4 group.admin
# add_principal identifier.steam:110000123456789 group.admin
# add_principal identifier.license:3a4b5c6d7e8f9g0h1i2j3k4l5m6n7o8p group.admin
# add_ace group.admin command.xpadmin allow

# ========================================
# WICHTIGE HINWEISE
# ========================================

# 1. Steam IDs findest du, indem du den Spieler auf dem Server hast und "status" in der Konsole eingibst
# 2. Oder auf https://steamid.io/ - Die STEAM64 ID ist die richtige (z.B. 76561198012345678)
# 3. Vergiss nicht, 'identifier.steam:' oder 'identifier.license:' vor die ID zu setzen!
# 4. Nach Änderungen musst du den Server NEU STARTEN (restart reicht nicht immer)
# 5. Teste die Permissions mit /givexp, /setlevel, /resetxp oder /checkstats im Spiel

# ========================================
# FEHLERBEHEBUNG
# ========================================

# Wenn Commands nicht funktionieren:
# 1. Überprüfe, ob die Identifiers korrekt sind (keine Leerzeichen, richtige Schreibweise)
# 2. Starte den Server komplett neu (nicht nur restart)
# 3. Teste mit "testace <identifier> command.xpadmin" in der Server-Konsole
# 4. Überprüfe die Server-Logs auf Fehler

# ========================================
# WEITERE QBCORE PERMISSIONS (Optional)
# ========================================

# Falls du auch QBCore Admin-Permissions nutzen möchtest:
# add_ace group.admin command.admin allow
# add_ace group.admin qbcore.admin allow

# ========================================
# END OF PERMISSIONS.CFG
